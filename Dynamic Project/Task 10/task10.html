<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #taskInput {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
            border-radius: 5px;
            border: 1px solid #007BFF;
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        #pipeline {
            margin-top: 20px;
        }
        h3 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <input type="text" id="taskInput" placeholder="Enter Task Name">
        <button onclick="addTask()">Add Task</button>
        <button onclick="undoTask()">Undo Task</button>

        <div id="pipeline">
            <h3>Process Line:</h3>
            <p id="pipelineText">No tasks yet.</p>
        </div>
    </div>

    <script src="task10.js"></script>

</body>
</html>
