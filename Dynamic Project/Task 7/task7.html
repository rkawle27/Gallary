<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arithmetic Operations</title>
</head>
<body>

    <h1>JavaScript Arithmetic Operations</h1>
    <p>Open the browser console to see the output.</p>

    <!-- Adding the Screenshot Image -->
    <img src="screenshort.png" alt="Console Output Screenshot" width="600">

    <script>
        let f = 10;
        let g = 5;
        let h = 4;
        let i = 7;
        let j = 3;

        console.log("Addition:");
        console.log(f + g);

        console.log("Subtraction:");
        console.log(g - h);

        console.log("Multiplication:");
        console.log(h * i);

        console.log("Division:");
        console.log(i / j);

        console.log("Modulus:");
        console.log(f % j);
    </script>

</body>
</html>
